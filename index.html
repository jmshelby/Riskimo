<!DOCTYPE html>
<html>
    <head>
        <title>Riskimo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="https://marmat.github.io/google-maps-api-addons/daynightoverlay/src/daynightoverlay.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                font-size: 15px;
                font-family: ;
            }
            #mapcanvas{
                height:100%;
            }
            form {
                position: absolute;
                width: 100%;
                margin-top: 50vh;
                padding: 5px;
                background: #eee;
                border-bottom: 1px solid #ddd;
                border-top: 1px solid #ddd;
                text-align: center;
            }
            input, button {
                font-size: 20px;
                border: 1px solid #eee;
                padding: 3px 8px;
                background: #fff;
                border-radius: 7px;

                -webkit-appearance: none;  /* Remove default shadow */
            }
            button {
                color: #888;
                background: #ddd;
            }
        </style>
    </head>
    <body>
        <div id="mapcanvas">
            <form onSubmit="return loadGame();">
                <input type="text" id="username"/>
                <input type="submit" value="Play Riskimo!"/>
            </form>
        </div>
        <script type="text/javascript">
            var game; // instantiate here for console access

            var input = $('#username');
            input.focus();

            function loadGame() {
                input.attr('disabled', true);
                game = new Game(input.val());
                return false;
            }
        </script>
    </body>
</html>
