<!DOCTYPE html>
<html>
    <head>
        <title>Riskimo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="https://marmat.github.io/google-maps-api-addons/daynightoverlay/src/daynightoverlay.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                font-size: 15px;
                font-family: 'Helvetica Neue', helvetica, arial, sans-serif;
                line-height: 2.5em;
            }
            #mapcanvas{
                height: 100%;
            }
            form {
                position: absolute;
                width: 100%;
                margin-top: 50vh;
                padding: 5px;
                background: #eee;
                border-bottom: 1px solid #ddd;
                border-top: 1px solid #ddd;
                text-align: center;
            }
            input, button {
                font-size: 20px;
                border: 1px solid #eee;
                padding: 3px 8px;
                background: #fff;
                border-radius: 7px;

                -webkit-appearance: none;  /* Remove default shadow */
            }
            button {
                color: #888;
                background: #ddd;
            }
            #control_panel {
                position: absolute;
                display: none;
                height: 60%;
                width: 300px;
                right: 30px;
                bottom: 30px;
                color: white;
            }
            #control_panel .bg {
                position: absolute;
                height: 100%;
                width: 100%;
                opacity: 0.6;
                background: black;
                border-radius: 7px;
                z-index: 1;
            }
            #control_panel .content {
                position: relative;
                z-index: 2;
                padding: 20px 15px;
            }
            #control_panel .content h2 {
                margin-top: 0;
            }


            @media screen and (max-width: 480px) {
                #control_panel {
                    position: relative;
                    width: auto;
                    height: auto;
                    right: auto;
                    left: auto;
                    top: auto;
                    bottom: auto;
                    color: white;
                }
            }
        </style>
    </head>
    <body>
        <div id="mapcanvas">
            <form onSubmit="return loadGame();">
                <input type="text" id="username"/>
                <input type="submit" value="Play Riskimo!"/>
            </form>
        </div>
        <div id="control_panel">
            <div class="bg"></div>
            <div class="content">
                <h2>Control Panel</h2>
                <div>Current Units: <span id="current_units">Counting units...</span>
                    <button onClick="riskimo.player.addUnit()">Add Unit</button>
                </div>
                <div>Location: <span id="location">Retrieving location...</span></div>
                <div>Speed: <span id="speed">Calculating speed...</span></div>
            </div>
        </div>
        <script type="text/javascript">
            var game; // instantiate here for console access

            var input = $('#username');
            input.focus();

            function loadGame() {
                input.attr('disabled', true);
                game = new Game(input.val());
                return false;
            }
        </script>
    </body>
</html>
